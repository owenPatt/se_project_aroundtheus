<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit Button"
              type="button"
              class="profile__edit-button"
            ></button>
            <div class="profile__break"></div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Add Button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image page__overflowing-text"
                src="./images/vanoise-national-park.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.jpg"
                alt="Lago Di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago Di Braies</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__description">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
