<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section" id="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              aria-label="Edit Button"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button
            aria-label="Add Button"
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Modals -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input type="text" name="title" placeholder="Name" class="modal__item" id="profile-modal-name-input">
          <input type="text" name="description" placeholder="Description" class="modal__item" id="profile-modal-description-input">
          <button type="submit" class="modal__button" id="profile-modal-save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-modal-close-button"></button>
        <h2 class="modal__heading">New Places</h2>
        <form class="modal__form">
          <input type="text" name="title" placeholder="Title" class="modal__item" id="add-card-modal-title-input">
          <input type="text" name="description" placeholder="Image link" class="modal__item" id="add-card-modal-image-link-input">
          <button type="submit" class="modal__button" id="card-modal-save-button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="picture-modal">
      <div class="modal__picture-container">
        <button class="modal__close" id="picture-modal-close-button"></button>
        <img src="#" alt="" id="picture-modal-image" class="modal__image">
        <h2 class="modal__title" id="picture-modal-title"></h2>
      </div>
    </div>

    <!-- Templates -->
    <template id="card-template">
      <li class="card">
        <button
            aria-label="Delete Button"
            type="button"
            class="card__delete-button"
        ></button>
        <img
          class="card__image"
          src=""
          alt=""
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like Button"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
